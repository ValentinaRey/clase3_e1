<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="style.css" rel="stylesheet" />

    <body>
        <header>
            <div>
                <h1>&#128397; <span>MI ANIMAL FAVORITO</span></h1>
            </div>
            <div></div>
            <div></div>
            
            <footer>
            <div id="vinculos"></div>
            <div id="controles"></div>
            <a href="index.html"></a>
            <a href=“./Galeria.html”></a>
        </footer>
       
        </header>
        <main></main>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                createA ("galeria.html", "Galeria"). parent("vinculos"); 
                background(235);
                colorido = createColorPicker("#6495ED").parent(menuColor);
                createSpan("Grosor").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Thin", 1);
                grosor.option("Extra Light", 2);
                grosor.option("Light", 3);
                grosor.option("Normal", 4);
                grosor.option("Medium", 5);
                grosor.option("Semi Bold", 6);
                grosor.option("Bold", 7);
                grosor.option("Extra Bold", 8);
                grosor.option("Black", 9);
                grosor.selected(4);
                descarga = createButton("Click para Guardar").parent(main);
                descarga.mousePressed(descargar);
                instructivo(); 
                
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
            saveCanvas("Animal favorito.", "jpg");    
            }
            
            function instructivo(){
                alert("¡Bienvenid@! En esta hoja puedes dibujar tu animal favorito. elige los colores en el cuadrado del centro y los grosores en el de la derecha. Para borrar usa el gotario y elige el color de fondo. Al final, apretar el botón circular para guardar tu dibujo. ¡Suerte!")
            }
        </script>
    </body>
</html>
